<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/blog-preview-card-main/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="innerCard">
          <img src="/blog-preview-card-main/assets/images/illustration-article.svg" alt="" />
          <p class="status">Learning</p>
          <p class="releaseDate">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p class="desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author-section">
            <img src="/blog-preview-card-main/assets/images/image-avatar.webp" alt="Author Image" class="author-image">
            <h4 class="author-name">greg hooper</h4>
        </div>
        
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">blphnx</a>.
        </div>
      </div>
    </div>
  </body>
</html>
